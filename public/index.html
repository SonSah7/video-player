<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <i class="fas fa-play-circle"></i>
        <span>Video</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search videos...">
        <button><i class="fas fa-search"></i></button>
      </div>
    </header>

    <main class="main-content">
      <section class="video-player-section">
        <div class="video-container">
          <video id="videoPlayer" poster="https://via.placeholder.com/800x450/1a1a2e/ffffff?text=Select+a+Video">
            Your browser does not support HTML5 video.
          </video>
          <div class="video-controls">
            <button class="control-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
            <input type="range" id="progressBar" value="0">
            <span class="time-display"><span id="currentTime">00:00</span> / <span id="duration">00:00</span></span>
            <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
            <button class="control-btn" id="volumeBtn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
      </section>

      <section class="video-library">
        <div class="library-header">
          <h2><i class="fas fa-film"></i> Your Library</h2>
          <button id="uploadToggleBtn" class="action-btn">
            <i class="fas fa-cloud-upload-alt"></i> Upload
          </button>
        </div>

        <div class="upload-form-container" id="uploadFormContainer">
          <form id="uploadForm" class="upload-form">
            <div class="form-group file-upload">
              <label for="videoFile" class="file-upload-label">
                <i class="fas fa-video"></i>
                <span>Choose Video File</span>
                <span id="fileName">No file selected</span>
              </label>
              <input type="file" id="videoFile" accept="video/*" required>
            </div>
            <button type="submit" class="submit-btn">
              <i class="fas fa-upload"></i> Upload Video
            </button>
          </form>
        </div>

        <div class="video-list" id="videoList">
          <!-- Videos -->
        </div>
      </section>
    </main>

    <div id="statusToast" class="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
